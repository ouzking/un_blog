{% extends 'blog/base.html' %}

{% block content %}
<div class="mx-2">
    <a href="{% url 'index' %}">Supprime</a>
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
            <h1>Supprimez un article de blog</h1>
            <h3>Etes-vous sure de vouloir supprimez un article de blog?</h3>

            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Confirmez</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
